version: 1
default_environment: dev
environments:
- name: dev
  env:
    TMP_PATH: /tmp
- name: staging
  env:
    TMP_PATH: /tmp
- name: docker
  env:
    MELTANO_PROJECT_ROOT: /workspaces/nba-monte-carlo
    TMP_PATH: /workspaces/nba-monte-carlo/tmp
- name: prod
  env:
    TMP_PATH: /tmp

plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    config:
      tables:
      - path: file://./data
        name: nba_schedule_2023
        pattern: nba_schedule_2023.csv
        start_date: '2001-01-01T00:00:00Z'
        key_properties: [key]
        format: csv
      - path: file://./data
        name: team_ratings
        pattern: team_ratings.csv
        start_date: '2001-01-01T00:00:00Z'
        key_properties: [team]
        format: csv
      - path: file://./data
        name: xf_series_to_seed
        pattern: xf_series_to_seed.csv
        start_date: '2001-01-01T00:00:00Z'
        key_properties: [series_id]
        format: csv
      - path: https://projects.fivethirtyeight.com/nba-model
        name: nba_elo_latest
        pattern: nba_elo_latest.csv
        start_date: '2001-01-01T00:00:00Z'
        key_properties: [date, team1, team2]
        format: csv
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://api.collegefootballdata.com
      headers:
        Accept: '*/*'
        Authorization: Bearer v4FzkQXXetpx7RgkvLV+l1iu/cAhDK+GgZjDrwMPct2N5bF6aR/sIC2qR1AbIw6T
      num_inference_records: 500
      streams:
      - name: coaches
        path: /coaches
        primary_keys:
        - first_name
        - last_name
        - hire_date
        - seasons
      - name: calendar
        path: /calendar
        primary_keys:
        - season
        - season_type
        - week
        params:
          year: 2022
      - name: teams
        path: /teams
        primary_keys:
        - id
        params:
          year: 2022
      - name: games
        path: /games
        primary_keys:
        - id
        params:
          year: 2022
        schema: {properties: {id: {type: integer}, season: {type: integer}, week: {
              type: integer}, season_type: {type: string}, start_date: {type: string},
            start_time_tbd: {type: boolean}, completed: {type: boolean}, neutral_site: {
              type: boolean}, conference_game: {type: boolean}, attendance: {type: 'null'},
            venue_id: {type: [integer, 'null']}, venue: {type: ['null', string]},
            home_id: {type: integer}, home_team: {type: string}, home_conference: {
              type: ['null', string]}, home_division: {type: ['null', string]}, home_points: {
              type: [integer, 'null']}, home_line_scores: {type: [string, 'null']},
            home_post_win_prob: {type: ['null', string]}, home_pregame_elo: {type: [
                integer, 'null']}, home_postgame_elo: {type: [integer, 'null']}, away_id: {
              type: integer}, away_team: {type: string}, away_conference: {type: [
                'null', string]}, away_division: {type: ['null', string]}, away_points: {
              type: ['null', integer]}, away_line_scores: {type: ['null', string]},
            away_post_win_prob: {type: ['null', string]}, away_pregame_elo: {type: [
                integer, 'null']}, away_postgame_elo: {type: [integer, 'null']}, excitement_index: {
              type: ['null', string]}, highlights: {type: 'null'}, notes: {type: [
                'null', string]}}}
      - name: records
        path: /records
        primary_keys:
        - year
        - team
        - total__games
        params:
          year: 2022
      - name: media
        path: /games/media
        primary_keys:
        - id
        params:
          year: 2022
        schema: {properties: {id: {type: integer}, season: {type: integer}, week: {
              type: integer}, seasonType: {type: string}, startTime: {type: string},
            isStartTimeTBD: {type: boolean}, homeTeam: {type: string}, homeConference: {
              type: ['null', string]}, awayTeam: {type: string}, awayConference: {
              type: ['null', string]}, mediaType: {type: ['null', string]}, outlet: {
              type: ['null', string]}}}
      - name: rankings
        path: /rankings
        primary_keys:
        - season
        - week
        - polls__poll
        - polls__ranks__school
        params:
          year: 2022
      - name: lines
        path: /lines
        primary_keys:
        - id
        - lines__provider
        params:
          year: 2022
        schema: {properties: {id: {type: integer}, season: {type: integer}, seasonType: {
              type: string}, week: {type: integer}, startDate: {type: string}, homeTeam: {
              type: string}, homeConference: {type: ['null', string]}, homeScore: {
              type: ['null', integer]}, awayTeam: {type: string}, awayConference: {
              type: ['null', string]}, awayScore: {type: ['null', integer]}, lines: {
              type: ['null', string]}}}
      - name: venues
        path: /venues
        primary_keys:
        - id
      - name: conferences
        path: /conferences
        primary_keys:
        - id
      - name: elo
        path: /ratings/elo
        primary_keys:
        - year
        - team
        - conference
        params:
          year: 2022
      select:
      - '*.*'
      flattening_enabled: true
  loaders:
  - name: target-parquet
    variant: estrategiahq
    pip_url: git+https://github.com/estrategiahq/target-parquet.git
    config:
      destination_path: $MELTANO_PROJECT_ROOT/data/data_catalog/psa
      file_size: 100000
      compression_method: snappy
      streams_in_separate_folder: true
      add_record_metadata: true
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      output: $MELTANO_PROJECT_ROOT/output
      do_timestamp_file: true
  utilities:
  - name: superset
    variant: apache
    pip_url: apache-superset>=1.5.0 markupsafe==2.0.1 Werkzeug==2.0.3 WTForms==2.3.0
      duckdb-engine==0.6.6 jinja2<3.1.0 cryptography==3.4.7
    config:
      ENABLE_PROXY_FIX: true
  - name: dbt-duckdb
    namespace: dbt_ext
    label: dbt duckdb extension
    pip_url: dbt-core~=1.3.1 dbt-duckdb~=1.3.3 git+https://github.com/meltano/dbt-ext.git
    executable: dbt_invoker
    settings:
    - name: project_dir
      value: $MELTANO_PROJECT_ROOT/transform
      label: Projects Directory
    - name: skip_pre_invoke
      env: DBT_EXT_SKIP_PRE_INVOKE
      kind: boolean
      value: true
      description: Whether to skip pre-invoke hooks which automatically run dbt clean
        and deps
    - name: type
      env: DBT_EXT_TYPE
      value: duckdb
    - name: profiles_dir
      env: DBT_PROFILES_DIR
      value: $MELTANO_PROJECT_ROOT/transform/profiles/duckdb
      label: Profiles Directory
    - name: project_dir
      value: $MELTANO_PROJECT_ROOT/transform
      label: Projects Directory
    - name: path
      kind: string
      label: Path
      description: The path on your local filesystem where you would like the DuckDB
        database file and it's associated write-ahead log to be written.
    - name: schema
      kind: string
      value: main
      label: Schema
      description: Specify the schema to write into.
    commands:
      build:
        args: build
        description: Will run your models, tests, snapshots and seeds in DAG order.
      describe:
        args: describe
        executable: dbt_extension
      initialize:
        args: initialize
        executable: dbt_extension
    config:
      path: $MELTANO_PROJECT_ROOT/data/data_catalog/mdsbox.db
  - name: dbt-osmosis
    variant: z3z1ma
    pip_url: dbt-osmosis dbt-duckdb
    config:
      adapter: /home/bbuxton/meltano-projects/nba-monte-carlo/transform/
  mappers:
  - name: meltano-map-transformer
    variant: meltano
    pip_url: git+https://github.com/MeltanoLabs/meltano-map-transform.git
    mappings:
    - name: add-timestamps
       # This adds timestamp columns to all of the named streams
       # Debug by running:
       # % meltano run --full-refresh tap-spreadsheets-anywhere add-timestamps target-jsonl
      config:
        stream_maps:
          latest_RAPTOR_by_player:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
          latest_RAPTOR_by_team:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
          nba_elo_latest:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
          nba_schedule_2023:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
          team_ratings:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
          xf_series_to_seed:
            _sdc_extracted_at: datetime.datetime.utcnow().isoformat()
schedules:
- name: spreadsheets-anywhere-to-duckdb
  interval: '@once'
  extractor: tap-spreadsheets-anywhere
  loader: target-duckdb
  transform: skip
  start_date: 2022-10-01 18:08:45.303947
project_id: 0f7b47e6-7268-4193-9522-1773c1ee9fee
